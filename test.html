<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Basis Example</title>
  <style>
    .container {
      display: flex;
     
      gap: 10px;
      background: #f9f9f9;
      padding: 20px;
    }

    .box {
      flex-basis: 250px;  /* har box ki base width 150px */
     flex-grow: 1;
      height: 100px;
      background: lightcoral;
      text-align: center;
      line-height: 100px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>flex-basis: 150px</h2>
  <div class="container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </div>
</body>
</html>
